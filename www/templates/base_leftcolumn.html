{% extends "base.html" %}

{% block content %}
  {% set global page %}
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li class="title-sidebar">
        <a href="#">Principal</a>
      </li>
      <li {% if page == "runs" %}class="active"{% end %}>
        <a href="#">Mes sorties</a>
      </li>
      <li {% if page == "new_run" %}class="active"{% end %}>
        <a href="#"><span class="glyphicon glyphicon-plus"></span> Nouvelle sortie</a>
      </li>
    </ul>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{% block title_h1 %}{% end %}</h1>
    {% block subcontent %}{% end %}
  </div>
{% end %}
